name: CI Integration Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-install:
    runs-on: ubuntu-latest
    
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get Docker Bridge Gateway IP
      id: network
      run: |
        # Get the gateway IP of the default docker bridge so the container can talk to the host (where mongo runs)
        GATEWAY_IP=$(docker network inspect bridge --format='{{(index .IPAM.Config 0).Gateway}}')
        echo "GATEWAY_IP=$GATEWAY_IP" >> $GITHUB_ENV
        echo "Detected Docker Gateway: $GATEWAY_IP"

    - name: Run Install Script
      run: |
        chmod +x install.sh
        
        # Prepare inputs:
        # 1. Java Version: 3 (Java 21)
        # 2. Mongo URI: Using gateway IP to access service on host
        # 3. JWT Secret: ci_secret
        # 4. GoFile Token: (empty)
        # 5. Expose Ports: n
        
        printf "3\nmongodb://${{ env.GATEWAY_IP }}:27017/obsidian_test\nci_secret\n\nn\n" | ./install.sh

    - name: Wait for Server to Start
      run: |
        echo "Waiting for backend to be ready..."
        # Initial wait
        sleep 10
        
        # Poll for up to 60 seconds
        for i in {1..12}; do
          if curl -s http://localhost:5000 > /dev/null; then
            echo "Server is up!"
            exit 0
          fi
          echo "Waiting..."
          sleep 5
        done
        
        echo "Server failed to start in time."
        docker logs obsidian-panel
        exit 1

    - name: Verify API Response
      run: |
        curl -v http://localhost:5000
