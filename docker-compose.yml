services:
  mongodb:
    image: mongo:latest
    container_name: minecraft-panel-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: minecraft-panel
    volumes:
      - mongodb_data:/data/db
    networks:
      - minecraft-network
    ports:
      - "27018:27017"

  panel:
    build: .
    container_name: minecraft-panel
    restart: unless-stopped
    depends_on:
      - mongodb
    networks:
      - minecraft-network
    ports:
      - "5000:5000" # Panel web interface
      - "25565:25565" # Minecraft Java Edition
      - "19132:19132/udp" # Minecraft Bedrock Edition
      - "5060:5060" # VoIP
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://mongodb:27017/minecraft-panel}
      - MONGO_DB_NAME=${MONGO_DB_NAME:-minecraft-panel}
      - DEFAULT_ADMIN_USERNAME=${DEFAULT_ADMIN_USERNAME:-admin}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-ChangeMe123!}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=${PORT:-5000}
      - NODE_ENV=${NODE_ENV:-production}
      - MC_SERVER_BASE_PATH=${MC_SERVER_BASE_PATH:-/app/servers}
      - MC_DEFAULT_MEMORY=${MC_DEFAULT_MEMORY:-2048}
      - MC_JAVA_PORT=${MC_JAVA_PORT:-25565}
      - MC_BEDROCK_PORT=${MC_BEDROCK_PORT:-19132}
      - VOIP_PORT=${VOIP_PORT:-5060}
    volumes:
      - server_data:/app/servers

volumes:
  mongodb_data:
    driver: local
  server_data:
    driver: local

networks:
  minecraft-network:
    driver: bridge
