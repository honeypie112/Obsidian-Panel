version: '3.8'

services:
  # Obsidian Panel (Rust Backend + React Frontend)
  obsidian-panel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obsidian-panel
    ports:
      - "5000:5000" # Web panel
      - "25565:25565" # Minecraft Java Edition
      - "25565:25565/udp" # Minecraft Java Edition (UDP)
      - "19132:19132" # Minecraft Bedrock Edition
      - "19132:19132/udp" # Minecraft Bedrock Edition (UDP)
      - "24454:24454" # RCON (optional)
    environment:
      # Database
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017}
      - MONGO_DB_NAME=${MONGO_DB_NAME:-obsidian_panel}

      # Server Configuration
      - PORT=${PORT:-5000}
      - MC_SERVER_BASE_PATH=${MC_SERVER_BASE_PATH:-/minecraft_server}
      - TEMP_BACKUP_PATH=${TEMP_BACKUP_PATH:-/tmp/obsidian_backups}

      # Optional: Custom Java paths
      - JAVA_8_HOME=${JAVA_8_HOME}
      - JAVA_17_HOME=${JAVA_17_HOME}
      - JAVA_21_HOME=${JAVA_21_HOME}

      # Logging
      - RUST_LOG=${RUST_LOG:-info}
    volumes:
      # Persistent Minecraft server data
      - minecraft_data:/minecraft_server
      # Temporary backup storage (optional, can use tmpfs)
      - backup_temp:/tmp/obsidian_backups

    restart: unless-stopped
    networks:
      - obsidian-network

# Named volumes for data persistence
volumes:
  minecraft_data:
    driver: local
  backup_temp:
    driver: local

# Network for service communication
networks:
  obsidian-network:
    driver: bridge
