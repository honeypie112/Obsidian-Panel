[package]
name = "obsidian-panel-backend"
version = "1.0.0"
edition = "2021"
authors = ["Obsidian Panel Team"]
description = "Rust backend for Obsidian Panel - Minecraft Server Management"

[dependencies]
# Web Framework
axum = { version = "0.7", features = ["multipart", "ws"] }
axum-extra = { version = "0.9", features = ["typed-header"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "fs", "trace", "limit"] }

# Async Runtime
tokio = { version = "1", features = ["full", "process", "signal"] }
tokio-util = { version = "0.7", features = ["io"] }
futures = "0.3"

# Database
mongodb = { version = "2.8", features = ["bson-chrono-0_4"] }
bson = { version = "2.9", features = ["chrono-0_4"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Authentication
bcrypt = "0.15"

# WebSocket / Socket.IO
socketioxide = "0.14.0"
tower-sessions = "0.11.0"
tower-sessions-mongodb-store = "0.11.0"
time = "0.3"

# HTTP Client
reqwest = { version = "0.12", features = ["json", "stream", "multipart"] }

# Error Handling
thiserror = "1.0"
anyhow = "1.0"

# System Info
sysinfo = "0.31"
nix = { version = "0.29", features = ["signal", "process", "fs"] }

# Cron Scheduling
tokio-cron-scheduler = "0.11"

# Utilities
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["v4"] }
rand = "0.8"
dotenvy = "0.15"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
async-trait = "0.1"
parking_lot = "0.12"
once_cell = "1.19"
governor = "0.6"

# File handling
async-compression = { version = "0.4", features = ["tokio", "gzip", "deflate"] }
tokio-stream = "0.1"
mime_guess = "2"
regex-lite = "0.1"
urlencoding = "2.1"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
strip = true
